{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home</title>
    <meta name="author" content="Did Coding Limited & James Granger Design">
    
    <!-- give the context processor access to request path-->
    <link rel="canonical" href="{{request.path}}"/>
    <!--  go to urls of app called main, the url named home-->
    <link rel="home" href="{% url 'main:home' %}"/>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link rel="shortcut icon" type="image/x-icon" href="images/icon.jpg">
    <link rel="apple-touch-icon" type="image/jpg" href="images/icon.jpg">

    <!-- ================================
    Start CSS
    ================================= -->
    <link href="{% static css/bootstrap.min.css %}" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7.0.5/swiper-bundle.min.css">
    <link href="{% static css/style.css %}" rel="stylesheet">
    {% block extend_header %}{% endblock %}
    <!-- ================================
    End CSS
    ================================= -->

  </head>
  <body>
    <!-- include alert messages -->
    {% include 'main/components/messages.html' %}
    <!-- include navigation bar  -->
    {% include 'main/components/nav.html' %}

    {% block content %} {% endblock %}

    <!-- include footer -->
    {% include 'main/components/footer.html' %}

    <!-- ================================
    Start Scripts
    ================================= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/swiper@7.0.5/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>

    {% block extend_footer %}{% endblock %}
    <!-- ================================
    End Scripts
    ================================= -->
  </body>
</html>
